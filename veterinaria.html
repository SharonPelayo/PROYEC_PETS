<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>ser.veterinaria</title>
        <link rel="stylesheet" href="subSerVet.css">
    </head> 
    <body>
        <div class="service-page">
            <div class="service-description">
                <h1>servicios de veterinaria</h1>
                <h3>Ofrecemos un servicio especializado y muy completo para tus mascotas, principalmente para perros y gatos sin embargo podemos atender todo tipo de animales, tanto domesticos como exoticos. El objetivo de nuestro cento medico es preservar el bienestar de los animales.  </h3>
            </div>
            <div class="container">
                <form action="agendamiento.php" method="post">
                    
                    <div class="form-group">
                        <label for="username">Mascota:</label> 
                        <input type="text" id="username" name="username" required placeholder="Ingrese Nombre"> 
                    </div>
                    <div class="form-group">
                        <label for="Edad_Mascota">Edad:</label> 
                        <input type="text" id="Edad_Mascota" name="Edad_Mascota" required placeholder="Edad de tu mascota"> 
                    </div>
                    <div class="form-group">
                        <label for="Raza_mascota">Raza:</label>
                        <input type="text" id="Raza_mascota" name="Raza_mascota" required placeholder="Raza o tipo de mascota">
                    </div>
                    <div class="form-group">
                        <label for="Fecha_Cita">Fecha:</label> 
                        <input type="text" id="Fecha_Cita" name="Fecha_Cita" required placeholder="Dia que desea la cita dd/mm/aaaa"> 
                    </div>
                    <div class="form-group">
                        <label for="Horario">Hora:</label> 
                        <input type="text" id="Horario" name="Horario" required placeholder="Hora que desea la cita"> 
                    </div>
                    <div class="form-group">
                        <label for="Dueño">Amo:</label>
                        <input type="text" id="Dueño" name="Dueño" required placeholder="Ingrese nombre">
                    </div>
                    <button type="button" class="btn btn-outline-danger">Agendar</button>
                </form>
            </div>
            
        </div
    </body>
</html>
